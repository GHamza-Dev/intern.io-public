<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md">
    <div class="bg-white shadow-md rounded-md p-8">
      <h2 class="text-2xl font-medium mb-4">Login</h2>
      <form #loginForm="ngForm" (submit)="login()">
        <div class="mb-4">
          <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="w-full border-gray-400 border rounded-md shadow-sm p-2"
            [(ngModel)]="email"
            placeholder="example@gmail.com"
            required email>
        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="w-full border-gray-400 border rounded-md shadow-sm p-2"
            [(ngModel)]="password"
            placeholder="Enter your password"
            required>
        </div>
        <div class="flex items-center justify-between mb-4">
          <label for="remember" class="inline-flex items-center">
            <input type="checkbox" id="remember" class="form-checkbox" [(ngModel)]="remember" name="remember">
            <span class="ml-2 text-gray-700 font-medium">Remember me</span>
          </label>
          <a href="#" class="text-gray-700 font-medium">Forgot your password?</a>
        </div>
        <button type="submit" [disabled]="!loginForm.valid" class="w-full bg-blue-600 text-white font-medium py-2 rounded-md hover:bg-blue-500 disabled:bg-gray-500">Login</button>
      </form>
    </div>
  </div>
</div>
